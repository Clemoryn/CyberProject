<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 7: Monitor Security Controls</title>
  <link href="UI.css" rel="stylesheet">
</head>
<body class="m-0 font-sans bg-gray-900 text-white flex h-screen">
  <div class="flex w-full">
    <aside class="w-1/5 bg-indigo-900 p-5">
      <h2 class="text-center text-lg mb-5">RMF Steps</h2>
      <ul class="list-none p-0">
        <li class="bg-indigo-700 p-2 mb-2 text-center cursor-pointer">Step 1: Prepare</li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 2: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 3: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 4: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 5: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 6: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 7: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 8: </li>
        <li class="bg-indigo-600 opacity-50 p-2 mb-2 text-center cursor-not-allowed">Step 9: </li>
      </ul>
    </aside>

    <main class="w-4/5 p-5">
      <header class="flex justify-between items-center mb-5">
        <h1 class="text-xl">Step 7: Monitor Security Controls</h1>
      </header>
      <div class="step-content">
        <form id="step7-form" action="step8.html" method="POST" onsubmit="return validateForm()">
          <label for="monitoring-strategy" class="block mb-2">Monitoring Strategy:</label>
          <textarea id="monitoring-strategy" name="monitoring-strategy" required class="w-full p-2 mb-5 border rounded"></textarea>
          
          <div class="flex justify-between">
            <button type="button" class="bg-indigo-600 text-white py-2 px-4 rounded" onclick="goToPreviousPage()">Previous</button>
            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded">Next</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    function goToPreviousPage() {
      window.location.href = "step6.html";
    }
    
    function validateForm() {
      const strategy = document.getElementById("monitoring-strategy").value.trim();
      if (!strategy) {
        alert("Please provide a monitoring strategy before proceeding.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
